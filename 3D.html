<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D WEBPAGE</title>
    <link rel="stylesheet" href="3D.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
      <script>
        const interval = setInterval(() => {
  const viewer = document.querySelector('spline-viewer');
  if (viewer && viewer.shadowRoot) {
    const logo = viewer.shadowRoot.querySelector('#logo');
    if (logo) {
      logo.remove();
      clearInterval(interval);
    }
  }
}, 500);

      </script>
</head>
<body>
     <img class = "img-gradient" src="gradient.png" alt="gradient">
     <div class="layer-blur"></div>
     <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration = "1500" class="logo">DCODE</h1>
            <nav>
                <a data-aos="fade-down" data-aos-duration = "1500" href="#">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration = "2000" href="##">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration = "2500" href="###">RESOURCES</a>
                <a data-aos="fade-down" data-aos-duration = "3000" href="####">DOCS</a>
            </nav>
            <BUTTOn data-aos="fade-down" data-aos-duration = "1500" class="signing" type="button"><a href="Signup.html">SIGNING</a></BUTTOn>
        </header>
        <main>
        <div class="content">
            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration = "1500" 
            class="tag-box">
                <div class="tag">INTRUCING &wedbar;</div>
            </div>
            <h1 data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration = "2000" >EMAIL FOR<br>DEVELOPERS</h1>
            <p data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration = "2500" class="description">
                the best way to reach humans insted of span folders,dlever transactional and marketing emails at scale.
            </p>
            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration = "3000" class="buttons">
                <a href="#" class = "get-start">Documentation &gt;</a>
                <a href="#" class = "signing-main">Getstared &gt;</a>
            </div>
        </div>
        </main>
        <spline-viewer data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration = "3000" class = "robot-3D" url="https://prod.spline.design/PGgO22fP5y1BQ68D/scene.splinecode"></spline-viewer>
     </div>
     <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.0/build/spline-viewer.js"></script>

       <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

       

  <script>
    AOS.init();
  </script>
    
</body>
</html>
